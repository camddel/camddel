<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.png" type="image/png">
    <link rel="stylesheet" href="css/stilos.css">
    <title>Contacto</title>
</head>
<body>
    
     <!-- El encabezado de la pagina-->

     <header>
        <nav class="contenedor-flex-1">
            <div>
                <img src="img/logo.ico" alt="logo" title="logo" width="80px">
                <p id="texto">Soluciones Electricas</p>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!--Formulario-->

    <section class="espacio-seccion">
        <div class="seccion-nosotros-1"><span>CONTACTANOS</span></div>
        <div class="seccion-nosotros-2"><span>¡Comunicate con nosotros para realizar tus proyectos!</span></div>
        <div class="contenedor-formulario">
            <h3>RECIBE ASESORIA TECNICA AHORA MISMO</h3>
            <form action="" method="" class="formulario">
                <div>
                    <input type="text" placeholder=" Nombre Completo">
                </div>
                <div>
                    <input type="text" placeholder=" Correo Electronico">
                </div>
                <div>
                    <input type="text" placeholder=" ¿A donde llamamos?">
                </div>
                <div>
                    <textarea rows="5" placeholder=" Escribe tu mensaje aqui"></textarea>
                </div>
                <div>
                    <button class="boton" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- El pie de la pagina-->
    <footer>
