<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icono.ico" type="image/ico" />
    <link rel="stylesheet" href="css/stilos.css">
    <title>Contacto</title>
</head>
<body>
     
    
     <!-- El encabezado de la pagina-->

     <header>
        <nav class="contenedor-flex-1">
            <div>
                <img id="logo" src="img/logo.ico" alt="logo" title="logo">
                <p id="texto">Soluciones Electricas</p>
            </div>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!--Formulario-->

    <section class="espacio-seccion">
        <div class="seccion-nosotros-1"><span>CONTACTANOS</span></div>
        <div class="seccion-nosotros-2"><span>¡Comunicate con nosotros para realizar tus proyectos!</span></div>
        <div class="contenedor-formulario">
            <h3>RECIBA ASESORIA TECNICA AHORA MISMO</h3>
            <form action="" method="" id="formulario">
                <div>
                    <label for="name"></label>
                    <input type="text" id="name" name="name" class="formulario-input" placeholder=" Nombre Completo">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="text" id="email" name="email" class="formulario-input" placeholder=" Correo Electronico">
                </div>
                <div>
                    <label for="telephone"></label>
                    <input type="text" id="telephone" name="telephone" class="formulario-input" placeholder=" ¿A donde llamamos?">
                </div>
                <div>
                    <label for="message"></label>
                    <textarea rows="5" id="message" class="formulario-input" placeholder=" Escribe tu mensaje aqui"></textarea>
                </div>
                <div>
                    <label for="button"></label>
                </div>
                <div>
                    <button type="submit" id="button">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <!-- El pie de la pagina-->
    <footer>
        <div>Soluciones Electricas &copy;Todos los derechos reservados 2022</div>
        <p>Seguinos en nuestras <b>redes sociales</b></p>
        <div class="redes-sociales">
            <ul>
                <li><a href="https://web.facebook.com/ElectricidadDomiciliaria0K" href="#" class="icon-facebook-square"><i class="fa fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com/electricistas_ok/" href="#" class="icon-instagram"><i class="fa fa-instagram"></i></a></li>
                <li><a href="https://github.com/camddel/camddel" href="#" class="icon-github-square"><i class="fa fa-github"></i></a></li>
                <li><a href="https://github.com/AndresNicolasR" href="#" class="icon-github-square"><i class="fa fa-github"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="scripts/contacto.js"></script>


</body>
</html>
